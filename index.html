<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Тест AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 1.5em;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="scanText">Наведи камеру на маркер Hiro<br>Сьогодні 29 серпня 2025, 11:09 PM EEST</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: true;"
    renderer="colorFormat: rgba; alpha: true; clearAlpha: 0;"
    vr-mode-ui="enabled: false"
  >
    <a-marker preset="hiro" id="marker">
      <a-box position="0 0 0" rotation="0 0 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const scanText = document.getElementById('scanText');
    const scene = document.querySelector('a-scene');

    document.addEventListener('DOMContentLoaded', () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        scanText.textContent = 'Ваш браузер не підтримує камеру. Використовуйте Chrome або Firefox.';
        return;
      }

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          console.log('Камера ініціалізована:', stream);
          scanText.style.display = 'none';
          const arSystem = scene.systems['ar'];
          if (arSystem && arSystem.setupCamera) {
            arSystem.setupCamera(stream);
          } else {
            console.error('AR система не ініціалізована');
            scanText.textContent = 'Помилка AR. Перевірте консоль.';
          }
        })
        .catch(err => {
          scanText.textContent = 'Дозвольте доступ до камери або перевірте з’єднання.';
          console.error('Помилка камери:', err.name, err.message);
        });
    });
  </script>
</body>
</html>
