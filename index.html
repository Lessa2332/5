<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Тест AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #000;
    }
    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 1.5em;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="scanText">Наведи камеру на маркер Hiro<br>Сьогодні 29 серпня 2025, 11:18 PM EEST</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: true;"
    vr-mode-ui="enabled: false"
  >
    <a-marker preset="hiro" id="marker">
      <a-box position="0 0 0" rotation="0 0 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.getElementById('marker');
    const scanText = document.getElementById('scanText');

    marker.addEventListener('markerFound', () => {
      scanText.style.display = 'none';
    });

    marker.addEventListener('markerLost', () => {
      scanText.style.display = 'block';
    });

    // Фікс висоти
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();
  </script>
</body>
</html>
